    <div class="container my-4">
        <div class="text-center">
            <div class="bigbutton"><h2>Алгоритмическая задача</h2></div>
            <h3>Проверка принадлежности числа промежутку</h3>
        </div>

        <form id="checkForm" class="mb-4">
            <div class="form-group">
                <label for="x">Введите число X:</label>
                <input type="number" id="x" required class="form-control">
            </div>

            <div class="form-group">
                <label for="a">Введите начало промежутка (a):</label>
                <input type="number" id="a" required class="form-control">
            </div>

            <div class="form-group">
                <label for="b">Введите конец промежутка (b):</label>
                <input type="number" id="b" required class="form-control">
            </div>

            <center><button type="submit" class="btn btn-primary">Проверить</button></center>
        </form>

        <p><div class="result" id="result"></div></p>

        <button id="scrollToTopBtn" onclick="scrollToTop()" class ="btn btn-secondary">↑ Наверх</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('checkForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            // Получаем значения из формы
            const x = parseFloat(document.getElementById('x').value);
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

// Проверяем принадлежность
const resultDiv = document.getElementById('result');
if (x >= a && x <= b) {
    resultDiv.textContent = 'Да, число ' + x + ' принадлежит промежутку [' + a + ', ' + b + '].';
} else {
    resultDiv.textContent = 'Нет, число ' + x + ' не принадлежит промежутку [' + a + ', ' + b + '].';
}
});

// Прокрутка к началу страницы
const scrollToTopBtn = document.getElementById("scrollToTopBtn");
window.onscroll = function() {
scrollToTopBtn.style.display = (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) ? "block" : "none";
};

function scrollToTop() {
window.scrollTo({ top: 0, behavior: "smooth" });
}
</script>
