    <h3>Проверка принадлежности числа промежутку</h3>

    <form id="checkForm">
        <div class="card"><label for="x">Введите число X:</label>
        <input type="number" id="x" required>
        <br><br>

        <label for="a">Введите начало промежутка (a):</label>
        <input type="number" id="a" required>
        <br><br>

        <label for="b">Введите конец промежутка (b):</label>
        <input type="number" id="b" required>
        <br><br>
    </div>
    <center><button type="submit" class="button">Проверить</button></center>
    </form>
    <form action="https://www.google.com/search?">
    <p><center><button type="submit" class="button">Отправить</button></center></p>
    </form>
    <p><div class="result" id="result"></div></p>

    <script>
        document.getElementById('checkForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем перезагрузку страницы

            // Получаем значения из формы
            const x = parseFloat(document.getElementById('x').value);
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

            // Проверяем принадлежность
            const resultDiv = document.getElementById('result');
            if (x >= a && x <= b) {
                resultDiv.textContent = 'Да, число ' + x + ' принадлежит промежутку [' + a + ', ' + b + '].';
            } else {
                resultDiv.textContent = 'Нет, число ' + x + ' не принадлежит промежутку [' + a + ', ' + b + '].';



            }
        });
    </script>

        // Показываем кнопку при прокрутке вниз на 200 пикселей
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {

            } else {
                scrollToTopBtn.style.display = "none";
